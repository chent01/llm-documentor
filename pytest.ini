[tool:pytest]
# Pytest configuration for medical analyzer project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Ignore patterns - don't collect these as tests
collect_ignore = 
    medical_analyzer/models/test_models.py
    medical_analyzer/models/soup_models.py
    medical_analyzer/services/test_case_generator.py
    medical_analyzer/services/test_case_templates.py
    medical_analyzer/services/test_requirements_integration.py
    medical_analyzer/ui/test_case_export_widget.py
    medical_analyzer/tests/test_generator.py

# Don't collect classes that aren't actually test classes
collect_ignore_glob = 
    medical_analyzer/**/*models.py
    medical_analyzer/**/test_case_*.py
    medical_analyzer/**/test_requirements_*.py

# Markers
markers =
    ui: marks tests as UI tests (may be slow)
    integration: marks tests as integration tests
    slow: marks tests as slow running
    mock_required: marks tests as requiring mocks

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -v

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestCollectionWarning